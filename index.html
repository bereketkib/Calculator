<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1 class="header">Calculator</h1>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <input type="text" id="result" readonly>
        <input  type="button" onclick="resetDisplay()" value="AC" style="background-color: rgb(185, 120, 0); color: white;">
        <input  type="button" onclick="clearDisplay()" value="C" >
        <input  type="button" onclick="appendToDisplay('%')" value="%" >
        <input  type="button" onclick="appendToDisplay('&divide;')" value="&divide;" >
        <input  type="button" onclick="appendToDisplay('7')" value="7" >
        <input  type="button" onclick="appendToDisplay('8')" value="8" >
        <input  type="button" onclick="appendToDisplay('9')" value="9" >
        <input  type="button" onclick="appendToDisplay('+')" value="+" >
        <input  type="button" onclick="appendToDisplay('4')" value="4" >
        <input  type="button" onclick="appendToDisplay('5')" value="5" >
        <input  type="button" onclick="appendToDisplay('6')" value="6" >
        <input  type="button" onclick="appendToDisplay('-')" value="-" >
        <input  type="button" onclick="appendToDisplay('1')" value="1" >
        <input  type="button" onclick="appendToDisplay('2')" value="2" >
        <input  type="button" onclick="appendToDisplay('3')" value="3" >
        <input  type="button" onclick="appendToDisplay('&times;')" value="&times;" >
        <input  type="button" onclick="appendToDisplay('.')" value="." >
        <input  type="button" onclick="appendToDisplay('0')" value="0" >
        <input  type="button" onclick="calculate()" value="=" class="compute" style="background-color: darkgreen; color: white;">
    </div>
    <div class="footer">&copy; 2023 Bereket Kibreab. All Rights Reserved.</div>

    
</body>
</html>
