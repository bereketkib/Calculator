<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1 class="header">Calculator</h1>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <input type="button" value="AC" style="background-color: rgb(185, 120, 0); color: white;">
        <input type="button" value="C" >
        <input type="button" value="%" >
        <input type="button" value="/" >
        <input type="button" value="7" >
        <input type="button" value="8" >
        <input type="button" value="9" >
        <input type="button" value="+" >
        <input type="button" value="4" >
        <input type="button" value="5" >
        <input type="button" value="6" >
        <input type="button" value="-" >
        <input type="button" value="1" >
        <input type="button" value="2" >
        <input type="button" value="3" >
        <input type="button" value="*" >
        <input type="button" value="." >
        <input type="button" value="0" >
        <input type="button" value="=" class="compute" style="background-color: darkgreen; color: white;">
    </div>
    <div class="footer">&copy; 2023 Bereket Kibreab. All Rights Reserved.</div>

    
</body>
</html>
